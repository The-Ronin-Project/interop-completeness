[versions]
datadog = "1.29.0"
dbrider = "1.39.0"
graphql-kotlin = "7.0.2"
interop-common = "4.1.0"
interop-event-completeness = "1.0.0"
interop-event-internal = "1.3.0"
interop-fhir = "9.1.1"
interop-gradle = "4.0.3"
interop-kafka = "9.1.0"
jakarta = "3.0.2"
# @keep for forcing version
kotlin = "1.9.22"
kotlinx-coroutines = "1.7.3"
ktor = "2.3.8"
liquibase = "4.25.1"
logstash = "7.4"
mockk = "1.13.9"
mockwebserver = "4.12.0"
mongo = "4.11.1"
oracle-db = "21.1.0.0"
ronin-kafka = "1.1.2"
ronin-test = "0.2.0"
spring-boot = "3.2.2"
spring-kafka = "3.1.1"
springdoc = "2.3.0"
